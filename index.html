<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/style.css" rel="stylesheet" />
		<title>Even Hundred</title>

		<!-- bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<h3 class="'display-6 text-dark mb-4">Input Values:</h3>
			<div class="row g-3">
				<div class="col-12 col-sm-6">
					<label for="startValue" class="form-label">Start Value:</label>
					<input
						type="number"
						id="startValue"
						name="startValue"
						class="form-control"
						aria-label="Start Value"
						value="0"
					/>
				</div>
				<div class="col-12 col-sm-6">
					<label for="endValue" class="form-label">End Value:</label>
					<input
						type="number"
						id="endValue"
						name="endValue"
						class="form-control"
						aria-label="End Value"
						value="100"
					/>
				</div>
				<div>
					<button id="submit" class="btn btn-primary my-2">
						Generate Numbers
					</button>
				</div>
				<div id="error" class="d-none text-bg-danger p-3 rounded"></div>
			</div>

			<hr />

			<h3 class="'display-6 text-dark my-4">View Results:</h3>

			<div class="table-responsive">
				<table class="table table-striped">
					<tbody id="results"></tbody>
				</table>
			</div>
		</div>

		<script type="module" src="/src/main.ts" crossorigin="anonymous"></script>
	</body>
</html>
